<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Missione Alpha</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0d1b2a, #1b263b);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
      padding: 2rem;
      text-align: center;
      color: #aee6f9;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .panel {
      background: #112240;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    .panel h2 {
      color: #90e0ef;
      margin-bottom: 1rem;
    }

    .status {
      font-size: 1.2rem;
      color: #ffd166;
    }

    #startBtn, #orbitBtn {
      background-color: #00b4d8;
      color: #fff;
      padding: 1rem 2rem;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      margin: 1rem auto;
      display: block;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #startBtn:hover, #orbitBtn:hover {
      background-color: #0077b6;
    }

    #sceneContainer {
      width: 100%;
      height: 400px;
      display: block;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Missione Alpha - Centro di Controllo</h1>
    <p>Simulazione di monitoraggio per una missione spaziale immaginaria.</p>
  </header>

  <div class="dashboard">
    <div class="panel">
      <h2>Stato Navetta</h2>
      <p class="status" id="status">Pronto per il lancio</p>
    </div>
    <div class="panel">
      <h2>Posizione</h2>
      <p class="status" id="position">Terra</p>
    </div>
    <div class="panel">
      <h2>Carburante</h2>
      <p class="status" id="fuel">100%</p>
    </div>
  </div>

  <button id="startBtn">Avvia Missione</button>
  <button id="orbitBtn">Missione Orbitale</button>

  <div id="sceneContainer"></div>

  <footer>
    Â© 2025 Alessio | Missione Alpha Simulation
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
  <script>
    const status = document.getElementById("status");
    const position = document.getElementById("position");
    const fuel = document.getElementById("fuel");
    const startBtn = document.getElementById("startBtn");
    const orbitBtn = document.getElementById("orbitBtn");

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, 400);
    document.getElementById("sceneContainer").appendChild(renderer.domElement);

    const textureLoader = new THREE.TextureLoader();

    const earthTexture = textureLoader.load('https://threejs.org/examples/textures/earth_atmos_2048.jpg');
    const moonTexture = textureLoader.load('https://threejs.org/examples/textures/moon_1024.jpg');

    const earth = new THREE.Mesh(
      new THREE.SphereGeometry(1, 32, 32),
      new THREE.MeshBasicMaterial({ map: earthTexture })
    );
    earth.position.x = -3;
    scene.add(earth);

    const moon = new THREE.Mesh(
      new THREE.SphereGeometry(0.6, 32, 32),
      new THREE.MeshBasicMaterial({ map: moonTexture })
    );
    moon.position.x = 3;
    scene.add(moon);

    const sonda = new THREE.Mesh(
      new THREE.ConeGeometry(0.2, 0.6, 16),
      new THREE.MeshBasicMaterial({ color: 0xf1c40f })
    );
    sonda.rotation.x = Math.PI / 2;
    sonda.position.x = -3;
    scene.add(sonda);

    camera.position.z = 5;
    camera.position.y = 2;

    let direction = "forward"; // forward = Terra->Luna, backward = Luna->Terra
    let inFlight = false;

    function launchMission() {
      if (inFlight) return;
      inFlight = true;
      let fuelLevel = 100;
      let targetX = direction === "forward" ? 3 : -3;
      let interval = setInterval(() => {
        fuelLevel -= 10;
        fuel.textContent = fuelLevel + "%";

        if (direction === "forward") {
          if (fuelLevel <= 50) {
            position.textContent = "Verso la Luna";
            status.textContent = "In navigazione intermedia";
          }
          if (fuelLevel <= 20) {
            position.textContent = "Entrata in orbita lunare";
            status.textContent = "Preparazione all'atterraggio";
          }
        } else {
          if (fuelLevel <= 50) {
            position.textContent = "Verso la Terra";
            status.textContent = "Rientro in corso";
          }
        }

        if (fuelLevel <= 0) {
          clearInterval(interval);
          fuel.textContent = "100%";
          direction = direction === "forward" ? "backward" : "forward";
          position.textContent = direction === "forward" ? "Terra" : "Superficie lunare";
          status.textContent = "Missione completata";
          inFlight = false;
        }
      }, 1000);

      animateSonda(targetX);
    }

    function launchOrbitalMission() {
      if (inFlight) return;
      inFlight = true;
      let angle = 0;
      let radius = 1.5;
      let centerX = 3;
      let centerY = 0;

      position.textContent = "Orbita lunare";
      status.textContent = "In orbita...";
      fuel.textContent = "60%";

      sonda.position.set(centerX + radius * Math.cos(angle), 0.5, radius * Math.sin(angle));

      let orbitInterval = setInterval(() => {
        angle += 0.1;
        sonda.position.x = centerX + radius * Math.cos(angle);
        sonda.position.z = radius * Math.sin(angle);

        if (angle >= 2 * Math.PI) {
          clearInterval(orbitInterval);
          status.textContent = "Rientro completato";
          position.textContent = "Terra";
          fuel.textContent = "100%";
          sonda.position.x = -3;
          sonda.position.z = 0;
          inFlight = false;
        }
      }, 100);
    }

    function animateSonda(targetX) {
      function move() {
        if ((direction === "forward" && sonda.position.x < targetX) ||
            (direction === "backward" && sonda.position.x > targetX)) {
          sonda.position.x += direction === "forward" ? 0.05 : -0.05;
          camera.position.x = sonda.position.x;
          camera.position.z = 5 - (Math.abs(sonda.position.x) / 3);
          requestAnimationFrame(move);
        }
      }
      move();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    startBtn.addEventListener("click", launchMission);
    orbitBtn.addEventListener("click", launchOrbitalMission);
  </script>
</body>
</html>
